<div class="row">
	<div class="col-xs-12">
		<h2>Mes Posts</h2>
		<ul class="list-group">
			<app-single-post
				*ngFor="let p of posts, let i = index"
      			[title]="p.title" 
      			[content]="p.content"
      			[created_at]="p.created_at"
     			[loveIts]="p.loveIts"
     			[id]= "i"
     			[post]= "p"
     		>
			</app-single-post>
		</ul>
	</div>
</div>
