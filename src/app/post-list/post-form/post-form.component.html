<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<h2>Nouveau post</h2>
		{{ dateCreation | date}}
		<form [formGroup]="postForm" (ngSubmit)="onSavePost()">
			<div class="form-group">
				<label for="title">Titre</label>
				<input type="text" class="form-control" id="title" formControlName="title">
			</div>
			<div class="form-group">
				<label for="content">Contenu</label>
				<textarea type="text" style="height: 200px" class="form-control" id="content" formControlName="content"></textarea> 
			</div>
			<button type="submit" class="btn btn-success" [disabled]="postForm.invalid">Soumettre</button>
		</form>
	</div>
</div>
